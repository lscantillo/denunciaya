<div *ngIf="showSplash" class="splash">
    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
  </div>
<ion-menu [content]="content" color="primary">
    <ion-header >
      <!-- <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar> -->
    </ion-header>
    
    <ion-content class="ion-content">
      
      <img src="assets/imgs/my_logo.png" alt="">
      

      <ion-list>
       
        <button class="ion-content" color="primary" menuClose ion-item (click)="openHome()">Inicio</button>
        <!-- <div padding class="divcolor">
            <h1>Denuncias <ion-icon name="bookmarks"></ion-icon></h1>
        </div> -->
        <button class="ion-content" color="secondary" menuClose ion-item >Denuncias <ion-icon name="bookmarks"></ion-icon></button>
       
        <button class="ion-content" color="primary" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}} <ion-icon name="bookmark"></ion-icon> 
        </button>   
        <button class="ion-content" color="primary" menuClose ion-item (click)="openMapas()">Mapa de Delito <ion-icon name="globe"></ion-icon></button>
        <button class="ion-content" color="primary" menuClose ion-item (click)="opengraficos()">Gráficas <ion-icon name="stats"></ion-icon></button>
        <button class="ion-content" color="primary" menuClose ion-item (click)="opentelefonos()">Teléfonos De Emergencia <ion-icon name="call"></ion-icon> </button>       
        
      </ion-list>

     
    </ion-content>

  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

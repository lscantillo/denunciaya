<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
       
        <button menuClose ion-item (click)="openHome()">Inicio</button>
        <div padding class="divcolor">
            <h1>Denuncias <ion-icon name="bookmarks"></ion-icon></h1>
        </div>
       
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>   
        <button menuClose ion-item (click)="openMapas()">Mapa de Delito <ion-icon name="map"></ion-icon></button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

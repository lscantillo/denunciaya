<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <img class="titleicon" src="assets/imgs/headerapp.png" width="30px" style="display:inline-block" height="40px"/>
      
  </ion-navbar>  
  </ion-header>

<ion-content class="ion-content">

   
    <ion-list >
        <ion-list-header  class="home">
            Denuncias
        </ion-list-header>
      <ion-item (click)="alertahomicidio()" class="ion-content">
          <ion-avatar item-start>
              <img src="assets/imgs/crime.png">
          </ion-avatar>
        <!-- <ion-icon name="leaf" item-start></ion-icon> -->
          Homicidio
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>

      <ion-item (click)="alertarobo()" class="ion-content">
          <ion-avatar item-start>
              <img src="assets/imgs/robo.png">
          </ion-avatar>
          Hurto
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>

      <ion-item (click)="alertaviolencia()" class="ion-content">
          <ion-avatar item-start>
              <img src="assets/imgs/acoso.png">
          </ion-avatar>
          Violencia Intrafamiliar
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>

      <ion-item class="ion-content">
          <ion-avatar item-start>
              <img src="assets/imgs/people.png">
          </ion-avatar>
          Otras Denuncias
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
      
    </ion-list>
    
    
    
    <ion-fab bottom right >
        <button ion-fab><ion-icon name="share"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab action="https://twitter.com/denunciayageo"><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-youtube"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  
  
</ion-content>

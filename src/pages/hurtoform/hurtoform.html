<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title class="center">Formulario Hurto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h1 center>Digite los siguientes campos</h1>
    <ion-item>
      <ion-label stacked>Nombres</ion-label>
      <ion-input [(ngModel)]="arrDenuncias.Nombres" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellidos</ion-label>
      <ion-input [(ngModel)]="arrDenuncias.Apellidos" type="text" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Telefono</ion-label>
      <ion-input [(ngModel)]="arrDenuncias.Telefono" type="text"></ion-input>
    </ion-item>
      
  </ion-list>

  
  <div padding>
    <button (click)="EnviarHurto()" ion-button block>Enviar Denuncia</button>
  </div>
</ion-content>

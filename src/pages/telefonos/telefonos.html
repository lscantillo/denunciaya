<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Teléfonos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ion-content">

  <ion-list>
      <ion-list-header class="home">
          Marcado Rápido
        </ion-list-header>

    <ion-card  class="ion-content" *ngFor="let p of pages" (click)="openPhone(p.number)">
      <ion-card-content ion-item class="home" >
          <ion-icon name="call"></ion-icon> {{p.number}}    {{p.text}}
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
